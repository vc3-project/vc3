---
- name: Add VC3 users
  user:
    name: "{{ item.key }}"
    comment: "{{ item.key }}"
    state: present
  with_dict: "{{ production_keys }}"

- name: Add VC3 user keys
  authorized_key:
    user: "{{ item.key }}"
    state: present
    key: "{{ item.value }}"
  with_dict: "{{ production_keys }}"

