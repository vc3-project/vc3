  <article class="blog">
    {% for page in pages %}
        <h2>
            <span id="blogtitle"><a href="{{ url_for('page', path=page.path) }}">{{ page.title }}</a></span>
        </h2>
        <em>{{ page.date }}</em>
        <div class="pagepreview">{{ page.body }}</div>
        {% if page.meta.tags|length %}
            {% for page_tag in page.meta.tags %}
                <em>Tags: {{ page_tag }}</em>
            {% endfor %}
        {% endif %}
        <p>
          <em><a href="{{ url_for('page', path=page.path) }}">Read more &raquo;</a></em>
        </p>

    {% else %}

        <li>Currently no articles.</li>

    {% endfor %}
  </article>
